name: gds

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, labeled, synchronize]
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-24.04
    # Only run when a PR is opened
    if: github.event.action == 'opened'
    permissions:
      pull-requests: write
    steps:
      - name: Post GDS workflow notification
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `üëã Hello! Before merging this PR, you can use the \`run-gds\` label to start the GDS workflow.
            
            ‚ö†Ô∏è **Important:** The GDS workflow takes a long time (~1 hour) and consumes significant CI runtime quota.
            
            **Before running the GDS workflow:**
            1. Make sure you've run the hardening command locally first:
               \`\`\`bash
               ./tt/tt_tool.py --harden
               \`\`\`
            2. Verify that the hardening command succeeded without errors
            
            **To run the GDS workflow:**
            - Add the \`run-gds\` label to this PR
            - The workflow will run automatically
            - It will also re-run on subsequent pushes while the label remains attached
            
            üìö For more information about the hardening command, see the [TinyTapeout GDS Action](https://github.com/TinyTapeout/tt-gds-action/blob/0d3300e15eda42ae3a24a2bd36433bdd20b32a9f/action.yml#L101-L103).`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  gds:
    runs-on: ubuntu-24.04
    # Only run when manually triggered, on main branch, or when the 'run-gds' label is present on the PR
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'run-gds')
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build GDS
        uses: TinyTapeout/tt-gds-action@ttsky25b
        with:
          pdk: sky130A

  precheck:
    needs: gds
    runs-on: ubuntu-24.04
    steps:
      - name: Run Tiny Tapeout Precheck
        uses: TinyTapeout/tt-gds-action/precheck@ttsky25b

  gl_test:
    needs: gds
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: GL test
        uses: TinyTapeout/tt-gds-action/gl_test@ttsky25b

  viewer:
    needs: gds
    runs-on: ubuntu-24.04
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    steps:
      - uses: TinyTapeout/tt-gds-action/viewer@ttsky25b
